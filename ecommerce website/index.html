<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NG(Natural Garden)</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">NG(Natural Garden)<i class='bx bxs-leaf'></i></a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Plant Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="images/rose.jpeg" alt="Betel leaf(Paan)" class="product-img" width="240px" height="300px">
                <h2 class="product-title">Rose</h2>
                <span class="price">₹35</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/pothos.jpg" alt="Devils ivy" class="product-img" width="240px" height="300px">
                <h2 class="product-title">POTHOS</h2>
                <span class="price">₹60</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/aloevera.jpeg" alt="Aloevera" class="product-img" width="240px" height="300px">
                <h2 class="product-title">Aloevera</h2>
                <span class="price">₹40</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="images/lavender.jpeg" alt="Chinese ixora" class="product-img" width="240px" height="300px">
                <h2 class="product-title">Lavender</h2>
                <span class="price">₹40</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/Holybasil.jpeg" alt="coleus" class="product-img" width="240px" height="300px">
                <h2 class="product-title">Holy Basil</h2>
                <span class="price">₹40</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/Lily.jpeg" alt="crossandra infundibuliformis" class="product-img" width="240px" height="300px">
                <h2 class="product-title">Lily</h2>
                <span class="price">₹30</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/onion.jpeg" alt="Curry leaves" class="product-img" width="240px" height="300px" >
                <h2 class="product-title">Onion</h2>
                <span class="price">₹20</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/tomato.jpeg" alt="Tomato" class="product-img" width="240px" height="300px">
                <h2 class="product-title">Tomato</h2>
                <span class="price">₹45</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/hibiscus.jpeg" alt="Hibiscus" class="product-img" width="240px" height="300px">
                <h2 class="product-title">Hibiscus</h2>
                <span class="price">₹45</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/oleander.jpeg" alt="Oleander" class="product-img" width="240px" height="300px">
                <h2 class="product-title">Oleander</h2>
                <span class="price">₹35</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/iris.jpeg" alt="Iris plant" class="product-img" width="240px" height="300px">
                <h2 class="product-title">Iris</h2>
                <span class="price">₹40</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/Dahlia.jpeg" alt="Dahlia" class="product-img" width="240px" height="300px">
                <h2 class="product-title">Dahlia</h2>
                <span class="price">₹50</span>
                <i class='bx bxs-cart-alt add-cart'></i>
            </div>
            
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
